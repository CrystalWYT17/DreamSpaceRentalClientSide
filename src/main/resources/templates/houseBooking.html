<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<div class="row gutters">
<div class="card h-100">
	<div class="card-body">
	<div class="alert alert-success" th:if="${bookingSuccess}">
		<strong>Your Booking is success!!!</strong>
	</div>
	<form th:action="@{/booking/houseBooking}" method="post">
		<div class="row gutters">
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="customerName">Your Name</label>
					<input type="text" class="form-control" id="customerName" name="customerName" th:value="${booking.customerName}">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="phoneNo">Phone Number</label>
					<input type="text" class="form-control" id="phoneNo" name="phoneNo" th:value="${booking.phoneNo}">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" name="email" th:value="${booking.email}">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="expectedTime">Expected Time</label>
					<input type="text" class="form-control" id="expectedTime" name="expectedTime" th:value="${booking.expectedTime}">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
			<div class="form-group">
				<label>Expected Date :</label>
				<input  id="datepicker" class="form-control" name="expectedDate" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="" th:value="${booking.expectedDate}">								
			</div>
			</div>
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="text-right">
					<a th:href="@{/index}" class="btn btn-style btn-primary"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Cancel</a>
					<button id="updateUserInfoButton" name="updateUserInfoButton" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</form>
	</div>
</div>
</div>
</div>

<!-- //Main -->

	<!-- js-scripts-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
			<!-- Calendar -->
				<link rel="stylesheet" href="css/jquery-ui.css" />
				<script src="js/jquery-ui.js"></script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
			<!-- //Calendar -->
	<!-- //js-scripts-->

<style type="text/css">
body {
    margin: 0;
    padding-top: 40px;
    color: #2e323c;
    background: #23395d;
    position: relative;
    height: 100%;
}
.account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
}
.account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
}
.account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
}

input.user-name {
    margin: 0 0 0.5rem 0;
    text-align: center;
    border: 0;
    color: #007ae1;
}

.account-settings .user-profile input.user-name {
    margin: 0 0 0.5rem 0;
    text-align: center;
    border: 0;
    color: #007ae1;
}

.account-settings .user-profile input.user-email {
    margin: 0;
    text-align: center;
    border: 0;
    color: #007ae1;
}
.account-settings .about {
    margin: 2rem 0 0 0;
    text-align: center;
}
.account-settings .about h5 {
    margin: 0 0 15px 0;
    color: #007ae1;
}
.account-settings .about p {
    font-size: 0.825rem;
}
.form-control {
    border: 1px solid #cfd1d8;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    font-size: .825rem;
    background: #ffffff;
    color: #2e323c;
}

.card {
    background: #ffffff;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: 0;
    margin-bottom: 1rem;
}

.btn-orange {
    color: #fff;
    background-color: #f93;
    border-color: #f93;
    font-size: 16px;
    line-height: 28px;
    font-weight: 600;
    transition: 0.3s ease-in;
    border-radius: 5px;
 }

</style>

<script type="text/javascript">

</script>
</body>
</html>
