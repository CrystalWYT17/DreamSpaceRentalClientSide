<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form th:action="@{/signup}" method="POST" class="register-form" id="register-form">
                        	<div class="form-group">
                                <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i><span style="color: red; font-size: 17px;">*</span></label>
                                <input type="text" name="firstName" id="firstName" placeholder="First Name" th:value="${user.firstName}"/>
                            </div>
                            <div class="form-group">
                                <label for="lastName"><i class="zmdi zmdi-account material-icons-name"></i><span style="color: red; font-size: 17px;">*</span></label>
                                <input type="text" name="lastName" id="lastName" placeholder="Last Name" th:value="${user.lastName}"/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i><span style="color: red; font-size: 17px;">*</span></label>
                                <input type="text" name="username" id="username" placeholder="Username" th:value="${user.username}"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i><span style="color: red; font-size: 17px;">*</span></label>
                                <input type="email" name="email" id="email" placeholder="Email" th:value="${user.email}"/>
                                <span style="color: red;" th:if="${emailExists}">Email already exists. Use other email.</span>
                            </div>
                            <div class="form-group">
                                <label for="phoneNo"><i class="zmdi zmdi-phone"></i><span style="color: red; font-size: 17px;">*</span></label>
                                <input type="text" name="phoneNo" id="phoneNo" placeholder="Phone No" th:value="${user.phoneNo}"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i><span style="color: red; font-size: 17px;">*</span></label>
                                <input type="password" name="password" id="password" placeholder="Password" th:value="${user.password}"/>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword"><i class="zmdi zmdi-lock-outline"></i><span style="color: red; font-size: 17px;">*</span></label>
                                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repeat your password" th:value="${user.confirmPassword}"/>
                                <span style="color: red;" th:if="${passNotSame}">Passwords are not the same. Try again.</span>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Sign Up"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        Already Have Account? <a th:href="@{/login}" class="signup-image-link">Login Here!</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
