<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Own House List</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
  
   <style type="text/css">
	.btn-orange {
    color: #fff;
    background-color: #f93;
    border-color: #f93;
    font-size: 15px;
    line-height: 25px;
    font-weight: 600;
    transition: 0.3s ease-in;
    border-radius: 5px;
 	}
   </style> 
  
</head>

<body>
  <div class="container-scroller">
        <div class="content-wrapper">
          <div class="row">
           
          
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Own House List</h3>
                  <div class="table-responsive pt-3">
                  
                    <table class="table table-hover" id="ownHouseListTable">
                      <thead>
                        <tr>
                        <th hidden="hidden"></th >
                          <th>Township</th>
                          <th>Type</th>
                          <th>Address</th>
                          <th>Facilities</th>
                          <th>Total Master Room</th>
                          <th>Total Bed Room</th>
                          <th>Total Bathroom</th>
                        </tr>
                      </thead>
                      <tbody>
                       	<tr data-th-each="house : ${houseList}">
                       	
                       		
                       		<td>
                       			<input hidden="hidden" name="id" th:value="${house.houseId}" />
                       		</td>
                       		
                       		<td th:value="${house.houseTownship}"></td>
                       		<td th:value="${house.houseType}"></td>
                       		<td th:value="${house.address}"></td>
                       		<td th:value="${house.facilities}"></td>
                       		<td th:value="${house.masterBedRoom}"></td>
                       		<td th:value="${house.bedRoom}"></td>
                       		<td th:value="${house.bathRoom}"></td>
                       
                      </tbody>
                    </table>
                  </div>
                  <a th:href="@{/myProfile}" class="btn btn-style btn-orange"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Close</a>
                </div>
              </div>
            </div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/todolist.js"></script>
  
  <script th:src="@{/js/scripts.js}"></script>
		
<!-- data table -->
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
  
  <script>
		$(document).ready(function() {
			$("#ownHouseListTable").DataTable({
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>

</html>
